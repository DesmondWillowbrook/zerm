{% macro extended_footer() %}
      {%- if config.generate_feed and config.extra.show_rss_badge -%}
      <a href="{{ get_url(path=config.feed_filename) }}" style="text-decoration:none">
         <img class="socials" src="{{ get_url(path="/assets/social/rss.png" ) }}" width="22" height="22" style="display:inline" alt="RSS Feed Badge">
      </a>
      {%- endif -%}

      {%- if config.extra.github_profile -%}
         <a href="{{ config.extra.github_profile}}" style="text-decoration:none">
            <img class="socials" src="{{ get_url(path="/assets/social/github.png" ) }}" width="22" height="22" style="display:inline" alt="Github Profile Badge">
         </a>
      {%- endif -%}

      {%- if config.extra.email -%}
      <a href="{{ config.extra.email}}" style="text-decoration:none">
         <img class="socials" src="{{ get_url(path="/assets/social/mail.png" ) }}" width="22" height="22" style="display:inline" alt="Email Badge">
      </a>
      {%- endif -%}

      {%- if config.extra.reddit_profile -%}
      <a href="{{ config.extra.reddit_profile}}" style="text-decoration:none">
         <img class="socials" src="{{ get_url(path="/assets/social/reddit.png" ) }}" width="22" height="22" style="display:inline" alt="Reddit Badge">
      </a>
      {%- endif -%}
{% endmacro extended_footer %}
